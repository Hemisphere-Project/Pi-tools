interface=wlan0                     # Use interface wlan0
listen-address=10.1.0.1             # Explicitly specify the address to listen on
bind-interfaces                     # Bind to the interface to make sure we aren't sending things elsewhere
dhcp-range=10.1.1.1,10.1.2.250,12h  # Assign IP addresses between 10.0.0.50 and 10.0.0.150 with a 12 hour lease time